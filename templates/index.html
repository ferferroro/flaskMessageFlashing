{% extends 'base.html' %}

{% block title %} Flask Message Flashing {% endblock %}
{% block content %}
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-5">Flask Message Flashing</h1>
        </div>

        {% if message %}
            <div class="{{ css_class }}" role="alert">
                {{ message }}
            </div>
        {% endif %}
        <form method="POST" action=""> 
            <div class="form-group">
              <label>Field 1</label>
              <input type="text" class="form-control" name="field1">
            </div>
            <div class="form-group">
                <label>Field 2</label>
                <input type="text" class="form-control" name="field2">
            </div>
            <div class="form-group">
                <label>Field 3</label>
                <input type="text" class="form-control" name="field3">
            </div>
            <div class="form-group">
            <label>Field 4</label>
                <input type="text" class="form-control" name="field4" >
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
{% endblock %}
